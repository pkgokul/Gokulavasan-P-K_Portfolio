  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    /* Match index.html responsive padding */
    body,
    .container {
      padding-left: 15px;
      padding-right: 15px;
      box-sizing: border-box;
    }

    .site-header .container.nav-wrap {
      padding-left: 0;
      padding-right: 0;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 0;
    }

    /* Brand in one line */
    .brand {
      white-space: nowrap;
    }

    /* Default nav link spacing */
    nav a {
      padding: 0 15px;
      display: inline-block;
      line-height: 1.5;
    }

    /* Fix mobile nav links spacing */
    @media (max-width: 768px) {
      nav a {
        display: block;
        margin: 4px 0;
        padding: 6px 0;
      }
    }

    /* Contact grid styling */
    .contact-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }

    .contact-item {
      flex: 1 1 120px;
      max-width: 200px;
      text-align: center;
      padding: 10px;
      box-sizing: border-box;
    }

    /* Two per row in mobile view */
    @media (max-width: 768px) {
      .contact-item {
        flex: 1 1 calc(50% - 15px);
        max-width: calc(50% - 15px);
      }
    }

    @media (max-width: 480px) {
      .contact-item {
        flex: 1 1 45%;
      }
    }

    @media (max-width: 360px) {
      .contact-item {
        flex: 1 1 100%;
      }
    }
  </style>
</head>

<script>
  // Set current year
  document.getElementById("year").textContent = new Date().getFullYear();

  // Close mobile nav when link clicked
  document.querySelectorAll('nav a').forEach(link => {

      if (navToggle.checked) navToggle.checked = false;
